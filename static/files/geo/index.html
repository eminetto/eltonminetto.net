	    <script type="text/javascript"> 
		  $("#location").html("Carregando...");	
		  navigator.geolocation.getCurrentPosition(getLocation, unknownLocation);
	      function getLocation(pos)
	      {
	        //var latitde = pos.coords.latitude;
	        //var longitude = pos.coords.longitude;
			//alert('Your current coordinates (latitide,longitude) are : ' + latitde + ', ' + longitude);
			$("#location").load("getPlaces.php", {lat: pos.coords.latitude, lng: pos.coords.longitude});
	      }
	      function unknownLocation()
	      {
	        //alert('Could not find location');
			$("#location").load("getPlaces.php", {lat: 0, lng: 0} );
	      }
	    </script>
